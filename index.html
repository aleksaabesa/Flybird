<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyBird Download Center</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1c1c1e;
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.7);
            border: 1px solid #333;
            width: 300px;
        }
        h2 { margin-bottom: 25px; font-weight: 600; }
        
        .btn {
            display: block;
            width: 100%;
            padding: 15px 0;
            margin-bottom: 15px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: transform 0.2s, opacity 0.2s;
        }
        
        /* iOS ღილაკი */
        .btn-ios {
            background-color: #007aff;
            color: white;
        }
        
        /* Android ღილაკი */
        .btn-android {
            background-color: #3DDC84;
            color: #073042;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }
        
        .btn:active {
            transform: scale(0.98);
        }

        .info {
            color: #8e8e93;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>FlyBird App</h2>

    <a href="flybird.ipa" download="flybird.ipa" class="btn btn-ios">
        Download IPA (iOS)
    </a>

    <a href="flybird-1-0-2.apk" download="flybird-1-0-2.apk" class="btn btn-android">
        Download Android (APK)
    </a>

    <div class="info">აირჩიეთ თქვენი მოწყობილობის ვერსია</div>
</div>

</body>
</html>

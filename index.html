<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyBird Download</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: white;
        }
        .card {
            background: #1c1c1e;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }
        .btn {
            display: inline-block;
            background: #007aff;
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            border: none;
        }
        .btn:hover { background: #0056b3; }
        p { color: #8e8e93; margin-top: 15px; font-size: 14px; }
    </style>
</head>
<body>

<div class="card">
    <h2>FlyBird App</h2>
    <button onclick="downloadIPA()" class="btn">Download .IPA</button>
    <p>ვერსია: 1.0.0</p>
</div>

<script>
    function downloadIPA() {
        const fileUrl = 'flybird.ipa';
        const fileName = 'flybird.ipa';
        
        fetch(fileUrl)
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName; // ეს აიძულებს გადმოწერას
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();
            })
            .catch(() => {
                // თუ Fetch-მა არ იმუშავა, ჩვეულებრივი ლინკით სცადოს
                window.location.href = fileUrl;
            });
    }
</script>

</body>
</html>

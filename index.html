<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyBird Download</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1c1c1e;
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            border: 1px solid #333;
            width: 300px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px 0;
            margin-bottom: 15px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-ios { background-color: #007aff; color: white; }
        .btn-android { background-color: #3DDC84; color: #073042; }
        .btn:hover { transform: scale(1.03); opacity: 0.9; }
    </style>
</head>
<body>

<div class="container">
    <h2>FlyBird App</h2>

    <a href="flybird.ipa" download="flybird.ipa" class="btn btn-ios">
        Download IPA (iOS)
    </a>

    <a href="FlyBird-3.1.apk" download="FlyBird-3.1.apk" class="btn btn-android">
        Download Android (APK)
    </a>

    <p style="color: #8e8e93; font-size: 12px;">ვერსია: 3.1</p>
</div>

</body>
</html>
